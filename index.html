<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aim-Rush ðŸŽ¯</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¯ Aim-Rush</h1>

  <div id="controls">
    <label>Upload Target Image: <input type="file" id="targetUpload" accept="image/*" /></label>
    <label>Target Size: <input type="range" id="targetSize" min="50" max="200" value="100" /></label>
    <label>Spawn Speed (ms): <input type="range" id="spawnRate" min="500" max="3000" value="1000" /></label>
    <button id="startBtn">Start Game</button>
    <button id="downloadBtn">Download Score CSV</button>
  </div>

  <div id="gameArea"></div>

  <div id="stats">
    <p>Hits: <span id="hits">0</span></p>
    <p>Misses: <span id="misses">0</span></p>
    <p>Time Left: <span id="time">30</span>s</p>
  </div>

  <!-- Sandal Sprite -->
  <img id="sandalSprite" src="https://i.ibb.co/Yc8s1vR/sandal.png" alt="Sandal Sprite">

  <script src="script.js"></script>
</body>
</html>
